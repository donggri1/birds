{% extends 'layout.html' %}

{% block content %}
<!-- 
  에러 메시지 컨테이너
  - max-w-2xl: 최대 너비 2xl
  - mx-auto: 좌우 마진 auto (가운데 정렬)
  - p-4: 패딩 1rem
  - bg-red-100: 배경색 연한 빨강
  - border: 테두리
  - border-red-400: 테두리 색상 빨강
  - text-red-700: 텍스트 색상 진한 빨강
  - rounded-lg: 모서리 둥글게 (large)
  - mt-4: 위쪽 마진 1rem
-->
<div class="max-w-2xl mx-auto p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg mt-4">
  <!-- 
    에러 메시지 제목
    - text-2xl: 텍스트 크기 2xl
    - font-bold: 굵은 글씨
  -->
  <h1 class="text-2xl font-bold">{{message}}</h1>
  <!-- 
    에러 상태 코드
    - text-xl: 텍스트 크기 xl
    - mt-2: 위쪽 마진 0.5rem
  -->
  <h2 class="text-xl mt-2">{{error.status}}</h2>
  <!-- 
    에러 스택 트레이스
    - bg-gray-100: 배경색 연한 회색
    - p-2: 패딩 0.5rem
    - rounded-md: 모서리 둥글게 (medium)
    - mt-4: 위쪽 마진 1rem
    - overflow-x-auto: 내용이 넘칠 경우 가로 스크롤 생성
  -->
  <pre class="bg-gray-100 p-2 rounded-md mt-4 overflow-x-auto">{{error.stack}}</pre>
</div>
{% endblock %}
